<title>Register</title>

<body>
<form action="register.php" method="post" enctype="multipart/form-data">
	<h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
	<fieldset>
	<div class="inputbox">
	<label for="username">Username</label>
    <input type="text" placeholder="Enter Username" name="username" id="username" required>	
	</div>
	<div class="inputbox">
	<label for="pswd">Password</label>
    <input type="password" placeholder="Enter Password" name="pswd" id="pswd" required>
	</div>
	<div class="inputbox">
	</div>
	<div class="inputbox">
	<label for="firstName" >First name:</label>
	<input type="text" placeholder="Enter Name" name="firstName" id="firstName" required pattern="[A-Za-z .]+"title="Please enter alphanumric chars, dots and spaces only"/>
	</div>
	<div class="inputbox">
	<label for="lastName" >Last name:</label>
	<input type="text" placeholder="Enter Name" name="lastName" id="lastName" required pattern="[A-Za-z .]+"title="Please enter alphanumric chars, dots and spaces only"/>
	</div>
	<div class="inputbox">
	<label for="address" >Address:</label>
	<input type="text" placeholder="Enter Address" name="address" id="address" required pattern="[A-Za-z0-9 .,]+"title="Please enter alphanumric chars, digits, dots, commas and spaces only" />
	</div>
	<div class="inputbox">
	<label for="birthday">Date of birth:</label>
	<input type="date" placeholder="Enter Date of birth" name="birthday" id="birthday" required/>
	</div>
	<div class="inputbox">
	<label for="phone">Phone Number:</label>
	<input type="tel" id="phone" placeholder="Enter phone" name="phone" required/>
	</div>
	<div class="inputbox">
	<label for="covidtest">Photo of positive antigen test:</label>
	<input type="file" id="covidtest" placeholder="covidtest" name="covidtest" required/>
	</div>
	</fieldset>
	
	<!-- Submit button -->
	<div>
	<div class="myButton">
	<input type="submit" value="submit" name="submit"/><br><br>
	</div>
	<div class="signin">
    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
	</div>
	</form>
	</body>
	</html>
